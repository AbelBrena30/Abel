<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
  <title>Vivero | Login</title>
</head>
<body>
    <div class="background" id="bg"></div>

    <div id="ajustes"></div>

    <div class="menu" id="menu" style="display: none;">
        <img src="/frontend/img/cerrar.svg" alt="cerrar" id="cerrar">
        <ul>
            <li class="link" id="nuevoUsuario"><a href="/frontend/pages/admin/admin.html">Nuevo Usuario</a></li>
            <li class="link"><a href="">Adminitrador</a></li>
            <li class="link"><a href="">Tema</a></li>
        </ul>
    </div>

    <div class="form" id="form">
        <h1>Iniciar Sesion</h1>
        <div class="persona" id="persona"></div>
        <h3 id="lblUser">Usuario:</h3>
        <input type="text" id="user" required>
        <h3 id="lblPass">Contraseña:</h3>
        <input type="password" id="pass" required>
        <div id="eye"></div>
        <input type="submit" id="btnInicio" value="Iniciar Sesion">
    </div>
    
    <div class="popup" id="popup" style="display: none;">
        <h4 id="lblCorrecto" style="display: none;">Sesion iniciada correctamente</h4>
        <h4 id="lblError" style="display: none;">Usuario o contraseña incorrectos</h4>
        <h4 id="lblRellenar" style="display: none;">Rellenar todos los campos</h4>
        <button id="btnCerrar" value="Cerrar">Cerrar</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
